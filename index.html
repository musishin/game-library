    <body>
        <div id="title-background"></div>
        <div id="main-container">
            <div id="page-title">
                <div id="top-title-container">
                    <div id="img-title-container">
                        <img src="images/icon-book.png" id="icon-img">
                        <span id="title-span"><a href="index.html">Game Library</a></span>
                    </div>
                    <div id="top-button-container">
                        <div id="year-select-div">
                            <select name="year-select" id="year-select"></select>
                        </div>
                        <button type="button" id="sign-button" class="" onclick="googleSignIn()">Sign In</button>
                        <div id="user-img" class=""></div>
                    </div>
                </div>
                <div id="search-form">
                    <div id="cat-select-div">
                        <select name="cat-sort" id="cat-sort">
                            <option value="">Sort by Category</option>
                            <option value="hoursasc">Hours Ascending</option>
                            <option value="hoursdesc">Hours Descending</option>
                            <option value="startdateasc">Start Date Ascending</option>
                            <option value="startdatedesc">Start Date Descending</option>
                            <option value="enddateasc">End Date Ascending</option>
                            <option value="enddatedesc">End Date Descending</option>

                    </div>

                </div>
            </div>

                                <option value="RPG">RPG</option>

                                <option value="Tabletop">Tabletop</option>
                                <option value="Open World">Open World</option>
                            </select>
                        </div>
                        <div class="form-element form-element-margin select-div">
                            <select name="edit-platform" id="edit-platform">
                                <option value="" selected>Platform</option>
                                <option value="Switch">Switch</option>
                                <option value="PS5">PS5</option>
                                <option value="Xbox X">Xbox X</option>
                                <option value="PC">PC</option>
                                <option value="PS4">PS4</option>
                                <option value="Xbox One">Xbox One</option>
                                <option value="Xbox 360">Xbox 360</option>

                                <option value="ps1">PS1</option>
                            </select>
                        </div>
                        <div class="form-element form-element-margin select-div">
                            <select name="edit-status" id="edit-status">
                                <option value="" selected>Status</option>
                                <option value="Now Playing">Now Playing</option>
                                <option value="Completed">Completed</option>
                                <option value="Waitlist">Waitlist</option>
                                <option value="Dropped">Dropped</option>
                            </select>
                        </div>
                    </div>

                    <!--Second row-->
                    <div class="edit-form-input-container">
                        <div class="form-element form-element-margin form-element-margin-row-two">
                            <input type="text" id="edit-hours" name="edit-hours" placeholder="Hours Played">
                        </div>
                        <div class="form-element form-element-margin form-element-margin-row-two date-input">
                            <label for="edit-start-date">Start Date</label>
                            <input type="date" id="edit-start-date" name="edit-start-date">
                        </div>
                        <div class="form-element form-element-margin form-element-margin-row-two date-input">
                            <label for="edit-end-date">End Date</label>
                            <input type="date" id="edit-end-date" name="edit-end-date">
                        </div>
                    </div>
                </div>
                <div id="submit-delete-div">
                    <button type="button" class="delete-btn">Delete</button>
                    <button type="button" id="edit-submit">Submit</button>
                </div>
                <button type="button" id="edit-close-btn">close</button>
            </form>

                        <div class="form-element form-element-margin select-div">

                            </select>
                        </div>
                        <div class="form-element form-element-margin select-div">
                            <select name="status" id="status">
                                <option value="" selected>Status</option>
                                <option value="Now Playing">Now Playing</option>
                                <option value="Completed">Completed</option>
                                <option value="Waitlist">Waitlist</option>
                                <option value="Dropped">Dropped</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-input-row">
                        <div class="form-element form-element-margin form-element-margin-year-select select-div">
                            <select id="year-list" name="year-list">
                                <option value="">List Year</option>
                            </select>
                        </div>
                        <div class="form-element form-element-margin form-element-margin-row-two">
                            <input type="text" id="hours" name="hours" placeholder="Hours Played">
                        </div>
                        <div class="form-element form-element-margin form-element-margin-row-two date-input">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" name="start-date">
                        </div>
                        <div class="form-element form-element-margin form-element-margin-row-two date-input">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" name="end-date">
                        </div>
                    </div>
                </div>
                <button type="button" id="submit">Submit</button>
                <button type="button" id="form-close-btn">close</button>

            <!--Delete confirmation-->
            <div id="delete-conf-background" class="form-toggle-none">
                <div id="delete-conf-div">
                    <div id="delete-conf-titlebar">
                        <div id="delete-conf-title">Delete?</div>
                    </div>
                    <div id="delete-conf-btn-div">
                        <button type="button" id="delete-conf-btn">Delete</button>
                        <button id="delete-conf-close">Close</button>
                    </div>
                </div>
            </div>

            <!--Sign Out-->
            <div id="signout-background" class="form-toggle-none">
                <div id="signout-div">
                    <div id="signout-titlebar">
                        <div id="signout-title">Sign Out?</div>
                    </div>
                    <div id="signout-btn-div">
                        <button type="button" id="signout-btn">Sign Out</button>
                        <button id="signout-close">Close</button>
                    </div>
                </div>
            </div>

            <div id="game-container-title">
                <div id="title-tab-div">
                    <span>Game List</span>
                    <button type="button" id="now-button" class="tab-toggle-text">Playing</button>
                    <button type="button" id="completed-button" class="tab-toggle-none">Completed</button>
                    <button type="button" id="wait-button" class="tab-toggle-none">Waitlist</button>
                    <button type="button" id="dropped-button" class="tab-toggle-none">Dropped</button>
                    <button type="button" id="all-button" class="tab-toggle-none">All</button>
                </div>
            </div>
            <div id="games-container"></div>
